<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<link rel="stylesheet" type="text/css" href="js/reset.css">
</head>
<body>
	<!-- 头部	 -->
	<div class="header">
		<ul class="top">
			<li><img src="images/logo-min.jpg"></li>
			<li>
				<img src="images/xiazai-min.jpg">
			</li>
			<li><img src="images/my-min.jpg"></li>
		</ul>
		<div class="renting"><a href="">首页</a>>我的>注册</div>
	</div>

	<ul class="ji">
		<li class="about">请输入手机号码<span><a href="#" class="aa">发送验证码</a></span></li>
		<li class="about">请输入短信中的验证码</li>
		<li class="about">请输入新密码</li>
	</ul>
	<div class="last">立即注册</div>

	<script src="js/rem.js"></script>
	<script src="js/zepto.js"></script>
	<script>
		var timer=null;
		var num=60;
		$(".aa").on("tap",fncli = function(){
			$(this).off('tap');
			timer=setInterval(fn,1000);

		})

		function fn() {
			num--;
			if(num<=0){
				clearInterval(timer);
				$(".aa").text("发送验证码");
				$(".aa").on("tap",fncli);

				num=60;
			}else {
				$(".aa").text("("+num+")重新发送");
			}
		}
		$(".last").on("tap",function(){
			clearInterval(timer);
			$(".aa").text("发送验证码");
			// timer=setInterval(fn,1000);
			num=60;
			$(".aa").on("tap",fncli);
		
		})
	</script>
</body>
</html>
